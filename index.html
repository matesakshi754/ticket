<html>
<head>
  <title>Event Ticket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .btn {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 400px;
      width: 90%;
    }
    .btn1 {
      background:pink;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .ticket-header img {
      max-width: 60px;
      border-radius: 50%;
    }
    .ticket-header h1 {
      font-size: 20px;
      margin-top: 10px;
    }
    .ticket-body {
      padding: 20px;
      color: #333;

    }
    .ticket-body h2 {
      font-size: 18px;
      margin-bottom: 10px;
      background-color: yellow;
    }
    .ticket-body p {
      font-size: 14px;
      margin-bottom: 8px;
      color:black;
      font-family: 'Times New Roman', Times, serif;
      background-color: aqua;
    }
    .ticket-footer {
      background: #f7f7f7;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    .ticket-footer span {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="btn">
    <div class="btn1">
      <img src="https://www.rkmmanr.org/web-assets/img/leftside-logo.png"height="100px"width="100px" alt="College Logo">
      <h1 style="color:tomato;font-size: 50px;">Annual Function</h1>
    </div>
    <div class="ticket-body">
      <h2>Event Details</h2>
      <p><strong>Date:</strong> 15th December 2024</p>
      <p><strong>Time:</strong> 9:00 AM</p>
      <p><strong>Venue:</strong> Ahmednagar</p>
      <p><strong>Organizer:</strong> Sakshi Mate</p>
    </div>
    <div class="ticket-footer">
      <span>MUST COME...üëÜüôè</span>
    </div>
  </div>
</body>
</html>
